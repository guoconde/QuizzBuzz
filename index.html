<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="BuzzQuizz" content="BuzzQuizz">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="Gustavo Conde / Kayque Coelho" content="BuzzQuizz">

    <link rel="shortcut icon" href="./assets/buzzquizz-favIcon.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>BuzzQuizz</title>
</head>

<body>
    <header onclick="window.location.reload()" style="cursor: pointer;">BuzzQuizz</header>
    <main class="main hide">
        <div class="selected-quizz">
            <h1>Você não criou nenhum quizz ainda :(</h1>
            <button class="btn-create-quizz" onclick="createQuizz()">Criar Quizz</button>
        </div>
        <div class="your-quizz hide">
            <div>
                <h1>Seus Quizzes</h1>
                <button class="btn-plus" onclick="createQuizz()">+</button>
            </div>
            <div class="your-thumbnails">

            </div>
        </div>
        </div>
        <div class="all-quizz">
            <h1>Todos os Quizzes</h1>
            <div class="thumbnails">

            </div>
        </div>
    </main>
    <div class="opened-quizz hide">

    </div>
    <div class="creating-quizz">
        <div class="screen-one hide">
            <h1>Comece pelo começo</h1>
            <div class="form">
                <input type="text" placeholder="Título do seu quizz">
                <p class="error title"></p>
                <input type="text" placeholder="URL da imagem do seu quizz">
                <p class="error image"></p>
                <input type="number" placeholder="Quantidade de perguntas do quizz">
                <p class="error nquestions"></p>
                <input type="number" placeholder="Quantidade de níveis do quizz">
                <p class="error nlevels"></p>
            </div>
            <button class="btn" onclick="verificationInfo()">Prosseguir para criar perguntas</button>
        </div>
        <div class="screen-two hide">

        </div>
        <div class="screen-three hide">

        </div>
        <div class="screen-four hide">

        </div>
    </div>
    <div class="confirmDelete hide">
        <p>Você realmente deseja apagar o quizz?</p>
        <button class="btn" onclick="confirm()" style="background-color: green;">Confirmar</button>
        <button class="btn" onclick="reject()">Cancelar</button>
    </div>
    <div class="loading hide">
        <img src="./assets/Spinner.gif" alt="">
        <p>Carregando</p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
